<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <!-- Tailwind css -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind scripts -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
          backgroundImage: {
            bghome: "url(./images/desktop/image-header.jpg)",
            bgone: "url(./images/desktop/image-transform.jpg)",
            bgtwo: "url(./images/desktop/image-stand-out.jpg)",
            bgthree: "url(./images/desktop/image-graphic-design.jpg)",
            bgfour: "url(./images/desktop/image-photography.jpg)",
            bgbottles: "url(./images/desktop/image-gallery-milkbottles.jpg)",
            bgorange: "url(./images/desktop/image-gallery-orange.jpg)",
            bgcone: "url(./images/desktop/image-gallery-cone.jpg)",
            bgcube: "url(./images/desktop/image-gallery-sugarcubes.jpg)"
          },
        },
      },
    };
  </script>
  

  <title>Frontend Mentor | Sunnyside agency landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="sunnyside">
    <!-- Render pages -->
    <div class="home">
      <!-- 1. Navbar -->
      <div id="navbar"></div>
      <!-- 2. homepage -->
      <div id="home-page"></div>
      <!-- 3.footer section -->
      <div id="footer"></div>
    </div>

  </div>

  <div class="attribution bg-[#6EBBAD]">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://github.com/SusanGithaigaN">Susan Githaiga</a>.
  </div>
</body>

</html>

<!-- JS Scripts to render pages -->
<script>
  $(function () {
    $("#navbar").load("./navbar.html");
    $("#home-page").load("./home.html");
    $("#footer").load("./footer.html");
  });
</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar</title>
  <Link rel="stylesheet" href="./styles.css" </head>

<body>
  <div id="navbar">
    <nav class="bg-bghome bg-cover">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <span class="self-center text-2xl font-semibold whitespace-nowrap text-white font-bold">sunnyside</span>
        <a href="javascript:void(0);" onclick="responsiveNavbar()">
          <button data-collapse-toggle="navbar-default" type="button"
            class="icon inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden"
            aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15" />
            </svg>
          </button>
        </a>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-bold flex flex-col p-4 md:p-0 mt-4 border border-gray-100 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:border-gray-700">
            <li>
              <a href="#" class="block py-2 px-3 text-white hover:bg-gray-100 md:border-0 md:p-0">About</a>
            </li>
            <li>
              <a href="#" class="block py-2 px-3 text-white hover:bg-gray-100 md:border-0 md:p-0">Services</a>
            </li>
            <li>
              <a href="#" class="block py-2 px-3 text-white hover:bg-gray-100 md:border-0 md:p-0">Projects</a>
            </li>
            <li>
              <a href="#">
                <button type="button"
                  class="bg-white focus:ring-4 focus:outline-none rounded-2xl text-sm px-4 py-2 text-center uppercase">Contact</button>
              </a>
            </li>
            <li>
              <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- reposive navbar scripts -->
  <script>
    function responsiveNavbar() {
      var x = document.getElementById("navbar-default");
      if (x.className === "hidden w-full md:block md:w-auto") {
        x.className = "block w-full md:block md:w-auto";
      } else {
        x.className = "hidden w-full md:block md:w-auto";
      }
    }

  </script>

</body>

</html>
